name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: make release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: make release
        id: make_release
        uses: docker://golang:latest
        with:
          args: make release
      - name: create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
