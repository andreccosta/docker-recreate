name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: make release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - name: make release
        run: make release
        shell: bash
      - name: create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./bin/*
